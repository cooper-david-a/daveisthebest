<div class="card-container">
  <a class="mat-app-background" *ngFor="let card of cards" [routerLink]="card.link">
    <mat-card appearance="raised">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>

      <div
        class="image-div"
        [style.background-image]="'url(' + card.imgUrl + ')'"
      ></div>

      <mat-card-content>
        <p>{{ card.text }}</p>
      </mat-card-content>
    </mat-card>
  </a>
</div>
