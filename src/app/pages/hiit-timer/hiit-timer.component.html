<div class="container">
  <section class="timer">
    <mat-progress-bar mode="determinate" value="40" color="accent"></mat-progress-bar>

    <div class="clocks">
      <div class="round">00:00.0</div>
      <div class="elapsed">Elapsed<br />00:00.0</div>
      <div class="remaining">Remaining<br />00:00.0</div>
    </div>

    <div class="controls">
      <button mat-flat-button (click)="playPause()" color="primary">
        <mat-icon>play_arrow</mat-icon>
        <mat-icon *ngIf="running">pause</mat-icon>
      </button>
      <button mat-flat-button (click)="stop()" color="primary">
        <mat-icon>stop</mat-icon>
      </button>
    </div>

    <div class="schedule">
      <div class="warmup-cooldown-box">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Warmup</mat-label>
          <input matInput type="number" />
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>Cooldown</mat-label>
          <input matInput type="number" />
        </mat-form-field>
      </div>

      <div class="button-box">
        <button mat-flat-button color="primary" (click)="addRow()">
          Add Row
        </button>
        <button mat-flat-button color="primary" (click)="deleteRow()">
          Delete Row
        </button>
        <button mat-flat-button color="primary" (click)="openTimer()">
          Open Timer
        </button>
        <button
          mat-flat-button
          color="primary"
          (click)="saveTimer()"
          [disabled]="!readyToSave"
        >
          Save Timer
        </button>
      </div>

      <table mat-table [dataSource]="rows">
        <ng-container matColumnDef="hard">
          <th mat-header-cell *matHeaderCellDef>Hard</th>
          <td mat-cell *matCellDef="let row">{{ row.hard }}</td>
        </ng-container>

        <ng-container matColumnDef="easy">
          <th mat-header-cell *matHeaderCellDef>Easy</th>
          <td mat-cell *matCellDef="let row">{{ row.easy }}</td>
        </ng-container>

        <ng-container matColumnDef="rounds">
          <th mat-header-cell *matHeaderCellDef>Rounds</th>
          <td mat-cell *matCellDef="let row">{{ row.rounds }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</div>
