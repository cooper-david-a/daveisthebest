<div class="comments_container">
  <div class="header">
    <h2>Comments</h2>
    <comment-form></comment-form>

    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="threads.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      [showFirstLastButtons]="true"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>

  <comment
    *ngFor="let commentId of pageContent"
    [commentObject]="comments[commentId]"
    [comments]="comments"
  ></comment>
</div>
