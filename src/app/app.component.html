<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar class="header" color="primary">
      <a mat-flat-button color="primary" [routerLink]="['/']"
        >Dave Is The Best!?</a
      >
      <span class="spacer"></span>

      @if(authService.currentUser){
      <button
        mat-flat-button
        color="primary"
        [matMenuTriggerFor]="menu"
        aria-label="Account information"
        class="account-button"
      >
        {{ authService.currentUser.username }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="authService.logout()">Logout</button>
      </mat-menu>
      }@else {
      <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
      }
    </mat-toolbar>

    <router-outlet></router-outlet>

    <mat-divider></mat-divider>

    <comments></comments>

    <mat-toolbar color="primary" class="footer"></mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
